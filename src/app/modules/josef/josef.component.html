<div>
    <!-- Sticky Navbar -->
    <div class="fixed z-[60] flex w-full items-center p-5 font-thin transition-all bg-gradient-to-b from-black to-transparent md:py-6 md:px-14">
        <div class="z-40 flex cursor-pointer items-center" [routerLink]="['/']">
            <div class="relative mr-5 h-10 w-10">
                <img src="logos/logo_gradient.svg" alt="" class="absolute -top-0.5 left-0 h-11 w-11" />
                <img src="logos/logo_white.svg" alt="" class="absolute left-0 top-0 h-10 w-10 transition-colors"/>
            </div>
            <p class="text-lg">
                Sylhk
                <span class="hidden text-xs md:inline-block"> For Businesses </span>
            </p>
        </div>
        
        <!-- Centered Text -->
        <div class="flex-grow text-center">
            <p class="text-s text-white">
                Navigating Chinese Cross-Border Data Transfer Laws
            </p>
        </div>
        
        <!-- Empty div for spacing -->
        <div class="flex-none w-40"></div>
    </div>

    <div class="sticky left-0 top-0 -z-30 -mt-[100vh] h-screen w-full overflow-hidden md:absolute md:mt-0 md:h-full">
        <div class="absolute left-0 top-0 -z-20 h-full w-full bg-cover bg-top bg-no-repeat md:bg-fixed"
            [style.backgroundImage]="'url(backgrounds/landing_bg.png)'">
        </div>
    </div>

    <div class="flex justify-center items-center h-screen pt-20">
        <div class="w-[80%] h-[80%] bg-white rounded-2xl shadow-lg overflow-hidden animate-fade-up">
            <iframe src="https://au.bot.joseflegal.com/D4EnPNe0/chinese-cross-border-data-transfer-test" frameborder="0" style="overflow:hidden;height:100%;width:100%;" min-height="500px" min-width="300px"></iframe>
        </div>
    </div>

    <!-- To Enter Results -->
    <div class="w-full flex justify-center h-16">
        <div class="flex w-[50%] text-center">
            <select class="select-menu w-full text-center" [(ngModel)]="selectedPIPL">
                <option value="PIPL-?">Personal Information Protection Laws Requirement</option>
                <option value="Government Assessed">Government Assessed</option>
                <option value="Self Assessed">Self Assessed</option>
            </select>
        </div>
        <div class="flex w-[50%]">
            <select class="select-menu w-full text-center" [(ngModel)]="selectedMLPS">
                <option value="MLPS">Multilevel Protection Scheme</option>
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4 or 5">Level 4 or 5</option>
            </select>
        </div>
    </div>

    <div class="flex justify-center md:h-16">
        <button (click)="saveAnswers()" 
                [disabled]="!selectedPIPL || selectedPIPL === 'PIPL-?' || !selectedMLPS || selectedMLPS === 'MLPS'" 
                class="flex justify-center mx-auto block bg-black py-3 text-xl md:mx-0 hover:bg-crimson transition-colors duration-300 ease-in-out h-16 w-full"
                [class.opacity-50]="!selectedPIPL || selectedPIPL === 'PIPL-?' || !selectedMLPS || selectedMLPS === 'MLPS'"> <!-- Optional: Add opacity class for visual feedback -->
            <span class="w-full px-8 text-center font-sans text-white">Next Steps</span>
        </button>
    </div>
</div>
